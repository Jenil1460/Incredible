<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel Quiz - Incredible India Guide</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg sticky-top shadow-lg" style="background-color: var(--nav-footer-bg);">
      <div class="container-fluid container-lg">
        <a class="navbar-brand text-white fw-bold fs-4" href="index.html#home">Incredible India</a>
        <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavQuiz"
          aria-controls="navbarNavQuiz" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavQuiz">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
            <li class="nav-item"><a class="nav-link text-white" href="index.html#home">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="destination.html">Destinations</a></li>
            <li class="nav-item"><a class="nav-link text-warning fw-semibold" href="quiz.html">Quiz</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="index.html#about">About</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="index.html#contact">Contact</a></li>
            <li class="nav-item ms-lg-3">
              <button id="darkModeToggle" class="btn btn-sm btn-outline-light d-flex align-items-center" type="button">
                <i class="bi bi-moon-fill me-1"></i><span class="d-none d-md-inline">Dark</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="min-vh-100 d-flex align-items-center">
    <section id="quiz-container" class="container py-5">
      <div class="quiz-wrapper mx-auto">
        <div class="card quiz-card shadow-lg p-4 p-md-5">
          <div class="card-body text-center">
            <h1 id="quiz-title" class="display-5 fw-extrabold mb-3">Find Your Ideal Indian Destination</h1>
            <p class="lead text-muted mb-4">Answer a few fun questions to discover a destination that matches your travel personality.</p>

            <div class="mb-4" aria-hidden="true">
              <div class="progress" style="height:10px; border-radius:8px; overflow:hidden;">
                <div id="quiz-progress-bar" class="progress-bar bg-saffron" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div id="progress-text" class="small text-muted mt-2">Question <span id="current-q">0</span> of <span id="total-q">0</span></div>
            </div>

            <div id="quiz-content" class="position-relative">
              <!-- Questions injected here -->
            </div>

            <div id="result" class="mt-4 d-none">
              <!-- Result card injected here -->
            </div>

            <div class="mt-3">
              <button id="restart-btn" class="btn btn-outline-secondary me-2 d-none">Restart Quiz</button>
              <button id="share-btn" class="btn btn-primary d-none"><i class="bi bi-share-fill me-2"></i>Share Result</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer d-flex align-items-center justify-content-center">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Incredible India Tourist Guide. Designed with <span class="text-danger">&hearts;</span> for Eco-Tourism.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script src="quiz.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Theme and navbar handlers from site-wide scripts
      if (typeof initializeTheme === 'function') initializeTheme();
      document.getElementById('darkModeToggle')?.addEventListener('click', () => {
        if (typeof toggleTheme === 'function') toggleTheme();
      });
      if (typeof initScrollAnimations === 'function') initScrollAnimations();
      if (typeof handleNavbarScroll === 'function') window.addEventListener('scroll', handleNavbarScroll);
      // Quiz initializes itself via quiz.js
    });
  </script>
</body>
</html>
