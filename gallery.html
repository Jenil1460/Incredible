<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Incredible India</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- LightGallery CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg sticky-top shadow-lg" style="background-color: var(--nav-footer-bg);">
            <div class="container-fluid container-lg">
                <a class="navbar-brand d-flex align-items-center gap-2" href="index.html#home">
                    <img src="assets/india-logo.svg" alt="Incredible India Logo" class="brand-logo" width="40" height="40">
                    <div class="brand-text">
                        <span class="brand-title">Incredible India</span>
                        <span class="brand-tagline">Athithi Devo Bhava</span>
                    </div>
                </a>
                <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavGallery" aria-controls="navbarNavGallery" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavGallery">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="destination.html">Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning fw-semibold" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="quiz.html">Quiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html#contact">Contact</a>
                        </li>
                        <li class="nav-item ms-lg-3">
                            <button id="darkModeToggle" class="btn btn-sm btn-outline-light d-flex align-items-center" type="button">
                                <i class="bi bi-moon-fill me-1"></i><span class="d-none d-md-inline">Dark</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section py-5" style="margin-top: 80px;">
        <div class="container">
            <!-- Page Title -->
            <div class="text-center mb-5 reveal">
                <h1 class="display-4 fw-bold text-primary mb-3">Gallery of Wonders</h1>
            </div>
            
            <!-- Gallery Filter -->
            <div class="gallery-filter mb-5 text-center reveal fade-up">
                <button class="btn btn-filter active" data-filter="all">All</button>
                <button class="btn btn-filter" data-filter="monuments">Monuments</button>
                <button class="btn btn-filter" data-filter="nature">Nature</button>
                <button class="btn btn-filter" data-filter="culture">Culture</button>
                <button class="btn btn-filter" data-filter="festivals">Festivals</button>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryContainer">
                <!-- Images will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Incredible India. Experience the Wonder.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- LightGallery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    
    <!-- Custom JS -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
